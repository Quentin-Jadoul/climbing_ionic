<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/places"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          <ion-card-title>Location</ion-card-title>
          <p>{{ place.location }}</p>
        </ion-col>
        <ion-col size="6">
          <ion-card-title>Type</ion-card-title>
          <p>{{ place.type }}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Boulders</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let boulder of boulders">
          <ion-label>
            <h2>{{ boulder.name }}</h2>
            <p>Grade: {{ boulder.grade }}</p>
            <p>Type: {{ boulder.type }}</p>
            <p>Status: {{ boulder.status ? 'present' : 'removed' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
